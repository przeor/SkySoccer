<!doctype html>
<html>
<head>
<title>SkySoccer - {% block title %}{% endblock %}</title>
<style>
  #player_index, #match_index{
    font-size: 16px;
    font-weight: bold;
  }
  #player_name {
    font-size: 18px;
    font-weight: bold;
  }
  #match_score {
    font-size: 22px;
    font-weight: bold; 
  }
  .span2 {
    font-size: 16px;
    font-weight: bold;
  }

</style>
<link rel="stylesheet" href="{{surl("skysoccer:static/bootstrap.css")}}" type="text/css">
<script src="{{surl("skysoccer:static/jquery.js")}}"></script>
<script src="{{surl("skysoccer:static/bootstrap-tab.js")}}"></script>
<script>
    $('#tabs a').click(function (e) {
      e.preventDefault();
      $(this).tab('show');
    });
</script>
<style>
    body {
      padding-top: 60px;
    }
</style>
<meta charset="utf-8">
</head>
<body>
{% if logged %}
    <div class="container-fluid">
        {% block menu %}{% endblock %}

        {% block options %} {% endblock %}
    </div>


{% else %}
    <div class="container">
        <p>Brak dostÄ™pu!</p>
    </div>
{% endif %}
</body>
</html>
