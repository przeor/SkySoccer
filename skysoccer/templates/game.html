<!doctype html>
<html>
<head>
<title>SkySoccer - {{title}}</title>
<style>
  body {
            padding-top: 50px;
  }
</style>
<meta charset="utf-8">
<link rel="stylesheet" href="{{surl("skysoccer:static/bootstrap.css")}}" type="text/css" />
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </a>
          <a class="brand" href="index.html">SkySoccer - {{title}}</a>
      </div>
    </div>
  </div>
  {% if logged %}
  <div class="container">
    <legend>Gracze:</legend>
    <table class="table">
      <thead>
        <tr>
          <th>Drużyna 1</th>
          <th>Drużyna 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{% for player in team1 %} <p>{{player}}</p> {% endfor %}</td>
          <td>{% for player in team2 %} <p>{{player}}</p> {% endfor %}</td>
        </tr>
      </tbody>
    </table>
  </div> 
  {% else %}
  <div class="container">
    <p>BRAK DOSTĘPU</p>
  </div> 
  {% endif %}
</body>
</html>
